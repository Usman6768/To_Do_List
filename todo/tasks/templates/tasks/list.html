<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <h3>To Do</h3>

    <form method="POST" actions="/">
        {% csrf_token %}
        {{form.title}}
        <input type="Submit" name='Create Task'>

    </form>

    {% for task in tasks%}
    <div>      
    <a href="{% url 'update_task' task.id  %}">Update</a>
    <p>{{task}}</p>
    </div>
    {% endfor %}
</body>
</html>
